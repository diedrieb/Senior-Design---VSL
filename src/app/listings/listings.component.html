  <mat-card class="example-card" *ngFor="let list of lists">
    <mat-card-title-group>
      <img mat-card-md-image src="assets/img/randomHouse.jpeg" alt="no image">
      <mat-card-title>{{list.address}}</mat-card-title>
      <mat-card-subtitle>{{list.name}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-actions>
      <button class="btn btn-primary" (click)="openDialog()">
        More Info
      </button>
      <button mat-icon-button color="secondary" aria-label="Example icon button with a heart icon">
        <mat-icon>favorite</mat-icon>
      </button>  
    </mat-card-actions>
  </mat-card>
